<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="heading-container">
        <div class="logo-cont"><img src="excel_logo.webp" width="50px"></div>
        <h2>GOOGLE SHEET</h2>
    </div>
    <div class="menu-container">
        <div class="menu-bar">
            <div class="font-container">
                <select class="font-style dropdown">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                </select>
                <select class="font-size dropdown">
                    <option value="10px">10</option>
                    <option value="12px">12</option>
                    <option value="14px">14</option>
                    <option value="16px">16</option>
                    <option value="18px">18</option>
                    <option value="20px">20</option>
                    <option value="22px">22</option>
                    <option value="24px">24</option>
                    <option value="26px">26</option>
                </select>
            </div>
            <div class="separator-cont">|</div>
            <div class="color-container">
                <div class="font-color">
                    <input type="color" id="favcolor" name="favcolor" value="#000000">
                </div>
                <div class="background-color">
                    <input type="color" id="favcolor" name="favcolor" value="#FFFFFF">
                </div>
            </div>
            <div class="separator-cont">|</div>
            <div class="BIU-container">
                <button class="fa-solid fa-bold bold menu-cont"></button>
                <button class="fa-solid fa-italic italic menu-cont"></button>
                <button class="fa-solid fa-underline underline menu-cont"></button>
            </div>
            <div class="separator-cont">|</div>
            <div class="align-container">
                <button class="fa-solid fa-align-left left activeBtn menu-cont"></button>
                <button class="fa-solid fa-align-center center menu-cont"></button>
                <button class="fa-solid fa-align-right right menu-cont"></button>
            </div>
        </div>
    </div>
    <div class="info-container">
        <input type="text" class="address-bar" readonly>
        <div class="separator-cont">:</div>
        <input type="text" class="formula-cont">
    </div>
    <div class="grid-container">
        <div class="top-left-corner"></div>
        <div class="top-right-row"></div>
        <div class="left-column"></div>
        <div class="grid"></div>
    </div>
    <div class="sheet-container">
        <div class="add-btn-cont">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet-list">
            <div class="active-sheet sheet" idxNumber="1">Sheet 1</div>
            <div class="sheet" idxNumber="2">Sheet 2</div>
            <div class="sheet" idxNumber="3">Sheet 3</div>
            <div class="sheet" idxNumber="4">Sheet 4</div>
            <div class="sheet" idxNumber="5">Sheet 5</div>
            <div class="sheet" idxNumber="2">Sheet 6</div>
            <div class="sheet" idxNumber="3">Sheet 7</div>
            <div class="sheet" idxNumber="4">Sheet 8</div>
            <div class="sheet" idxNumber="5">Sheet 9</div>
            <div class="sheet" idxNumber="2">Sheet 10</div>
            <div class="sheet" idxNumber="3">Sheet 11</div>
            <div class="sheet" idxNumber="4">Sheet 12</div>
            <div class="sheet" idxNumber="5">Sheet 13</div>
            <div class="sheet" idxNumber="2">Sheet 14</div>
            <div class="sheet" idxNumber="3">Sheet 15</div>
            <div class="sheet" idxNumber="4">Sheet 16</div>
            <div class="sheet" idxNumber="5">Sheet 17</div>
            <div class="sheet" idxNumber="2">Sheet 18</div>
            <div class="sheet" idxNumber="3">Sheet 19</div>
            <div class="sheet" idxNumber="4">Sheet 20</div>
            <div class="sheet" idxNumber="5">Sheet 21</div>
            <div class="sheet" idxNumber="2">Sheet 22</div>
            <div class="sheet" idxNumber="3">Sheet 23</div>
            <div class="sheet" idxNumber="4">Sheet 24</div>
            <div class="sheet" idxNumber="5">Sheet 25</div>
        </div>

    </div>
    <script src="./init.js"></script>
    <script src="./index.js"></script>
</body>

</html>
