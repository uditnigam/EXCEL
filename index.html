<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="heading-container">
        <div class="logo-cont"><img src="excel_logo.webp" width="50px"></div>
        <h2>EXCEL</h2>
    </div>
    <div class="menu-container">
        <div class="font-container">
            <select class="font-style dropdown">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Garamond">Garamond</option>
                <option value="Courier New">Courier New</option>
                <option value="Brush Script MT">Brush Script MT</option>
            </select>
            <select class="font-size dropdown">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
            </select>
        </div>
        <div class="separator-cont">|</div>
        <div class="color-container">
            <div class="font-color">
                <input type="color" id="favcolor" name="favcolor" value="#000000">
            </div>
            <div class="background-color">
                <input type="color" id="favcolor" name="favcolor" value="#FFFFFF">
            </div>
        </div>
        <div class="separator-cont">|</div>
        <div class="BIU-container">
            <input type="button" value="B" class="bold">
            <input type="button" value="I" class="italic">
            <input type="button" value="U" class="underline">
        </div>
        <div class="separator-cont">|</div>
        <div class="align-container">
            <button><i class="fas fa-align-left left"></i></button>
            <button><i class="fas fa-align-center center"></i></button>
            <button><i class="fas fa-align-right right"></i></button>
        </div>
    </div>
    <div class="info-container">
        <input type="text" class="box-info-cont">
        <div class="separator-cont">:</div>
        <input type="text" class="formula-cont">
    </div>
    <div class="grid-container">
        <div class="top-left-corner"></div>
        <div class="top-right-row"></div>
        <div class="left-column"></div>
        <div class="grid"></div>
    </div>
    <div class="sheet-container">
        <div class="add-btn-cont">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet-list">
            <div class="active-sheet">Sheet 1</div>
        </div>

    </div>
    <script src="./index.js"></script>
    <script src="./init.js"></script>
</body>

</html>
